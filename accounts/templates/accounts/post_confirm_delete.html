{% extends "base.html" %}
 {% block title %}
   <title>Confirm delete * {{post.title}</title>
 {% endblock %}
 {% block content %}
 <div class="container">
   <div class="content-section">
     <form method="POST">
       {% csrf_token %}
       <fieldset class="form-group">
         <legend class="border-bottom mb-4">Delete Post</legend>
         <h5>Are you sure you want to <span style="color: red;">delete </span>the post?</h5>
         <h3>"{{ post.title }}"</h3>
       </fieldset>
       <div class="form-group">
         <button class="btn btn-outline-danger btn-danger" type="submit">Delete
         </button>
         <a class="btn btn-outline-secondary btn-primary"
         href="{% url 'accounts:post-detail' post.id %}">Cancel
       </a>
     </div>
   </form>
 </div>

 </div>
{% endblock content %}
