{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}

<div class="container">
  <br>
  <h1 style="text-align:center;">Login</h1>
  <form method="POST">
    {% csrf_token %}
    <div style="width: 300px; margin:auto;">
      {% bootstrap_form form %}
      <br>
      <input type="submit" value="Login" class="btn btn-primary">
    </div>


  </form>
</div>


{% endblock %}
