{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}

<div class="container">
<div class="row align-items-center justify-content-center">
<div class="col-md-5 col-md-offset-3">
  <h1>Sign Up</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Sign Up" class="btn btn-primary">
  </form>

</div>
</div>
</div>

{% endblock %}
